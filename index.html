<!DOCTYPE html>
<html ng-app="dateApp">
<head>
  <title>Angular Fundamentals</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7"
      crossorigin="anonymous">
</head>
<body ng-controller="dateController">
  <div class="container">
    <h1>Module 1 Homework</h1>
    <p>The Current Date is :"{{date}}"</p>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
  <script>
    var dateApp = angular.module('dateApp', []);

    dateApp.controller('dateController', ['$scope', 'date', function($scope, date) {
      $scope.date = date;
    }]);

    dateApp.constant('date', new Date().toISOString());
  </script>
</body>
</html>
